<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Timer</title>
</head>
<body>

<input type="number" min=0 max=60 id="minutes" value=00>
<input type="number" min=0 max=60 id="seconds" value=05>

<script>
(function () {
  var play = false;
  var intervalID

  window.addEventListener('keydown', function(e){
    if(e.keyCode === 32) {
      e.preventDefault();

      if(play) {
        play = false;
        clearInterval(intervalID);
      } else {
        var minElement = document.getElementById('minutes');
        var secElement = document.getElementById('seconds');

        minElement.value = ("0" + Math.abs(parseInt(minElement.value,10))).slice(-2) ;
        secElement.value = ("0" + Math.abs(parseInt(secElement.value,10))).slice(-2);

        startCountdown(minElement.value, secElement.value);

        play = true;
      }
    }
  });

  function startCountdown(min, sec) {
     intervalID = setInterval(function() {

      if(--sec < 0) {
        sec += 60;

        if(--min < 0) {
          endCountdown();
          clearInterval(intervalID);
          return;
        }
      }
      document.getElementById('minutes').value = ("0" + min).slice(-2);
      document.getElementById('seconds').value = ("0" + sec).slice(-2);
    }, 1000);
  }

  function endCountdown() {
    console.log('End!');
  }

})();

</script>

</body>
</html>
